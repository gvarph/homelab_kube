apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
        - name: hello-kubernetes
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"           # Request 0.1 CPU core
              memory: "128Mi"       # Request 128 MiB RAM
            limits:
              cpu: "200m"           # Limit 0.2 CPU cores
              memory: "256Mi"       # Limit 256 MiB RAM

        - name: cpu-burner
          image: ubuntu
          command:
            - /bin/bash
            - -c
            - |
              while true; do
                # Compute a hash repeatedly for 5 seconds to burn CPU
                end=$((SECONDS+5))
                while [ $SECONDS -lt $end ]; do
                  echo "cpu load test" | sha256sum > /dev/null
                done
                echo "cpu load test done"
                sleep 10
              done
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
