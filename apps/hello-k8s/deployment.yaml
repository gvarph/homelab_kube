apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
        - name: hello-kubernetes
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"           # Request 0.1 CPU core
              memory: "128Mi"       # Request 128 MiB RAM
            limits:
              cpu: "200m"           # Limit 0.2 CPU cores
              memory: "256Mi"       # Limit 256 MiB RAM

