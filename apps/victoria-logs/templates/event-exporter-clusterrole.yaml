# Cluster Role - permissions to read Kubernetes events
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-event-exporter
rules:
  # Read access to events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "watch", "list"]
  # Read access to basic resources for event metadata
  - apiGroups: [""]
    resources: ["pods", "services", "nodes", "namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list"]
  # Leader election support
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "create", "update", "patch", "watch", "delete"]