# Cluster Role - permissions to read Kubernetes events
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "victoria-logs.eventExporter.fullname" . }}
  labels:
    {{- include "victoria-logs.labels" . | nindent 4 }}
    app.kubernetes.io/component: event-exporter
rules:
  # Read access to all resources for event metadata
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "watch", "list"]
  # Leader election support
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["*"]